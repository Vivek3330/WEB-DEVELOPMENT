<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify"> Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for songs, artists...">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
               <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Searching...
            </div>
            

            <h1 id="listTitle">Search for your favorite songs</h1>
            
            <div class="songItemContainer" id="songItemContainer">
                <!-- Search results will be populated here -->
            </div>
        </div>
        
        <div class="songBanner">
            <div class="banner-content">
                <h2>Welcome to Spotify Clone</h2>
                <p>Search and play your favorite songs</p>
                <div class="now-playing" id="nowPlayingBanner" style="display: none;">
                    <img id="bannerImg" src="" alt="">
                    <div class="banner-info">
                        <h3 id="bannerSongName"></h3>
                        <p id="bannerArtist"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif" style="display: none;"> 
                                <span id="masterSongName">Select a song to play</span>
        </div>
    </div>

    <audio id="audioElement" preload="none"></audio>
    <script src="script.js"></script>
</body>
</html>
